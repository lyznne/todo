<!-- logout.html -->
{% extends 'base.html' %}

{% load static %}

{% block content %} 
<div class="container">
    <div class="icon">
        <i class="fas fa-sign-out-alt"></i>
    </div>
    <h1 class="logout-heading">Logout</h1>
    <p class="logout-message">You have been successfully logged out.</p>
    <a class="return-link" href="/">Return to Home</a>
</div>

<style>
/* Friendly and modern styles with icons, transitions, and animations */

.container {
    text-align: center;
    padding: 40px;
    background-color: #F7F7F7; /* Light background color */
}

.icon {
    font-size: 64px;
    color: #44A5F7; /* Blue icon color */
    margin-bottom: 20px;
    animation: bounce 1s infinite alternate; /* Bouncing animation */
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

.logout-heading {
    font-size: 36px;
    color: #333333; /* Dark text color */
    margin-bottom: 20px;
}

.logout-message {
    font-size: 24px;
    color: #666666; /* Gray text color */
    margin-bottom: 30px;
}

.return-link {
    display: inline-block;
    padding: 15px 30px;
    background-color: #FF8800; /* Orange button background color */
    color: #FFFFFF; /* White button text color */
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 18px;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transition on hover */
}

.return-link:hover {
    background-color: #FF6600; /* Darker orange on hover */
    transform: scale(1.05); /* Scale-up effect on hover */
}

</style>
{% endblock %}
