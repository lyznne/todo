<div class="top">
    <div class="top-container">
        <div class="logo">
            <a href="{% url 'home' %}">
                <h1 class="gradient-text">todo -it</h1>
            </a>
        </div>
        <div class="search">
            <form action="#">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 25 25" fill="none">
                        <path
                            d="M11.1314 19.3323C15.5497 19.3323 19.1314 15.7506 19.1314 11.3323C19.1314 6.914 15.5497 3.33228 11.1314 3.33228C6.7131 3.33228 3.13138 6.914 3.13138 11.3323C3.13138 15.7506 6.7131 19.3323 11.1314 19.3323Z"
                            stroke="white" stroke-opacity="0.49" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M21.1314 21.3323L16.7814 16.9823" stroke="white" stroke-opacity="0.49" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <input type="text" placeholder="acces your tasks ... " name="search" id="search-input">
                <div class="close" id="backspace-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                            stroke="#FF7676" stroke-opacity="0.79" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M15 9L9 15" stroke="#FF7676" stroke-opacity="0.79" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9 9L15 15" stroke="#FF7676" stroke-opacity="0.79" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <button type="submit">search</button>
            </form>
        </div>
        <div class="user">
            <div class="notifications">
                <div class="notification-icon" id="notification-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"
                            stroke="#E1E0FF" stroke-opacity="0.83" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M13.73 21C13.5542 21.3031 13.3018 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6981 21.5547 10.4458 21.3031 10.27 21"
                            stroke="#E1E0FF" stroke-opacity="0.83" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <span></span>
                <div class="notification-content" id="notification-content">
                    <div>
                        <a href="#">
                            <p>let's finish setting up your profile info</p>

                        </a>
                        <div class="close">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                    stroke="#FF7676" stroke-opacity="0.79" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 9L9 15" stroke="#FF7676" stroke-opacity="0.79" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M9 9L15 15" stroke="#FF7676" stroke-opacity="0.79" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <a href="#">
                            <p>let's finish setting up your profile info</p>

                        </a>
                        <div class="close">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                    stroke="#FF7676" stroke-opacity="0.79" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 9L9 15" stroke="#FF7676" stroke-opacity="0.79" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M9 9L15 15" stroke="#FF7676" stroke-opacity="0.79" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>

                </div>
            </div>
            <div class="user-info">
                <div class="profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="21" viewBox="0 0 19 21" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.47818 5.55774C6.47818 3.90088 7.82133 2.55774 9.47818 2.55774C11.135 2.55774 12.4782 3.90088 12.4782 5.55774C12.4782 7.21459 11.135 8.55774 9.47818 8.55774C7.82133 8.55774 6.47818 7.21459 6.47818 5.55774ZM9.47818 0.557739C6.71676 0.557739 4.47818 2.79632 4.47818 5.55774C4.47818 8.31916 6.71676 10.5577 9.47818 10.5577C12.2396 10.5577 14.4782 8.31916 14.4782 5.55774C14.4782 2.79632 12.2396 0.557739 9.47818 0.557739ZM5.47818 12.5577C4.1521 12.5577 2.88033 13.0845 1.94265 14.0222C1.00496 14.9599 0.47818 16.2317 0.47818 17.5577V19.5577C0.47818 20.11 0.925895 20.5577 1.47818 20.5577C2.03046 20.5577 2.47818 20.11 2.47818 19.5577V17.5577C2.47818 16.7621 2.79425 15.999 3.35686 15.4364C3.91947 14.8738 4.68253 14.5577 5.47818 14.5577H13.4782C14.2738 14.5577 15.0369 14.8738 15.5995 15.4364C16.1621 15.999 16.4782 16.7621 16.4782 17.5577V19.5577C16.4782 20.11 16.9259 20.5577 17.4782 20.5577C18.0305 20.5577 18.4782 20.11 18.4782 19.5577V17.5577C18.4782 16.2317 17.9514 14.9599 17.0137 14.0222C16.076 13.0845 14.8043 12.5577 13.4782 12.5577H5.47818Z"
                            fill="#E1E0FF" fill-opacity="0.83" />
                    </svg>
                </div>
                {% if user.is_authenticated %}
                <div class="user-details">
                    <div class="user">
                        <p>{{ user.username }} <span>(you)</span></p>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>
